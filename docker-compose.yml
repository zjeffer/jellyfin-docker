services:
  jellyfin:
    image: linuxserver/jellyfin:latest
    container_name: jellyfin
    restart:  unless-stopped
    ports:
      - "8096:8096"
      - "8920:8920"
    networks:
      - proxy
    volumes:
      - ./data/jellyfin-config:/config
      - ./data/jellyfin-cache:/cache
      - /run/media/admin/Elements/TUUR:/media
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Brussels
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    networks:
      - "proxy"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy_data:/data
      - ./data/caddy_config:/config

networks:
  proxy:
    driver: bridge

